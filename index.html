<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dominion Day is nigh!</title>
  <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>
  <div class="container">
    <div class="text-content">
      <object class="dc-logo" data="assets/img/dc-logo.svg" type="image/svg+xml"><img class="dc-logo" src="assets/img/fallback/dc-logo.png" alt="Dominion City Brewing Co."></object>
      <p>
        The best party on Canada Day is back &ndash;
        July 1 at Arts Court.<br>
        Tickets available after May 24 Weekend.
      </p>
      <a class="big-cta">
        <object data="assets/img/get-notified-cta.svg" type="image/svg+xml"><img src="assets/img/fallback/get-notified-cta.gif" srcset="assets/img/fallback/get-notified-cta.gif 260w, assets/img/fallback/get-notified-cta-2x.gif 520w" alt="Get Notified"></object>
      </a>
      <a class="big-cta">
        <object data="assets/img/volunteer-cta.svg" type="image/svg+xml"><img src="assets/img/fallback/volunteer-cta.gif" srcset="assets/img/fallback/volunteer-cta.gif 260w, assets/img/fallback/volunteer-cta-2x.gif 520w" alt="Volunteer!"></object>
      </a>
    </div>
    <aside class="stubby-container">
      <object class="stubby-bubble" data="assets/img/bubble.svg" type="image/svg+xml"><img class="stubby-bubble" src="assets/img/fallback/bubble.png" srcset="assets/img/fallback/bubble.png 496w, assets/img/fallback/bubble-2x.png 992" alt="Dominion Day is nigh!"></object>
      <img class="stubby-body" src="assets/img/stubby.png" srcset="assets/img/stubby.png 431w, assets/img/stubby-2x.png 862w" alt="">
    </aside>
  </div>

</html>
